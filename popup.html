<!DOCTYPE html>
<html>
<head>
  <title>Auto Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
    }
    #classInput {
      width: 100%;
      padding: 5px;
    }
    #clickButton, #stopButton {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
    }
    #stopButton {
      background-color: red;
    }
    #clickButton{
      background-color: green;
    }
  </style>
</head>
<body>
  <h1>Auto Clicker</h1>
  <input type="text" id="classInput" placeholder="Enter button class">
  <button id="clickButton">Click Buttons</button>
  <button id="stopButton">Stop</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
